<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dominion</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/screen.css">

    <link rel="stylesheet" href="assets/js/jquery-ui/jquery-ui.css"/>
    <link rel="stylesheet" href="assets/js/jquery-ui/jquery-ui.theme.css"/>

    <!-- fonts -->
    <link href='https://fonts.googleapis.com/css?family=Uncial+Antiqua' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Cinzel' rel='stylesheet' type='text/css'>
</head>
<body>
<header>
    <h1>Dominion</h1>
</header>

<div id="startPage">
    <ul class="stoneButton">
        <li id="play">Play</li>
        <li id="challenge">Challenge</li>
        <li id="quit"><a href="http://www.google.com">Quit</a></li>
    </ul>

    <ul id="rightUl" class="stoneButton">
        <li id="signin">Sign in</li>
        <li id="signup">Sign up</li>
        <li id="leaderboard">leaderboard</li>
    </ul>
</div>

<div id="loginPage" class="hide">
    <h1>Login</h1>

    <form>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <div id="validate" class="hide">
            <label for="vpassword">Validate password</label>
            <input type="password" id="vpassword" name="password" required>
            <p id="match"></p>
        </div>

        <input type="button" value="Cancel" class="cancel">
        <input type="submit" value="Login" id="login">
    </form>
</div>

<div id="menu" class="hide">
    <h2>How many players are there?</h2>

    <ul class="stoneButton xPlayers">
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>

    <div id="makePlayers"></div>

    <ul class="stoneButton">
        <li class="toHome">Back</li>
    </ul>
</div>

<a id="mute"></a>
<audio id="music" autoplay loop>
    <source src="assets/media/song.m4a">
</audio>

<script src="assets/js/jquery-2.2.2.js"></script>
<script type="text/javascript" src="assets/js/jquery-ui/jquery-ui.js"></script>
<script type="text/javascript" src="assets/js/script.js"></script>
</body>
</html>
